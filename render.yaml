services:
  - type: web
    name: smart-service-desk-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard
      - key: PORT
        fromService:
          type: web
          name: smart-service-desk-backend
          property: port

