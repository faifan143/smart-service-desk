version: '3.8'

services:
  backend:
    build: .
    container_name: smart-service-desk-backend
    restart: unless-stopped
    ports:
      - "18473:18473"
    environment:
      - NODE_ENV=production
      - PORT=18473
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - ./uploads:/app/uploads
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:18473/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge


