version: '3.8'

services:
  backend:
    build: .
    container_name: smart-service-desk-backend
    restart: unless-stopped
    ports:
      - "18473:18473"
    environment:
      - NODE_ENV=production
      - PORT=18473
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - ./uploads:/app/uploads
    networks:
      - app-network
    depends_on:
      - mongo
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:18473/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  mongo:
    image: mongo:7
    container_name: smart-service-desk-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network
    environment:
      - MONGO_INITDB_DATABASE=smart-service-desk

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:

